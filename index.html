<!doctype html>
<html>
<head>
<title>the jquery example</title>
<script src="C:\Users\Syed farhan sr\Desktop\net\jquery-3.6.0.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var author = $("#home").data("author-name");
            var year = $("#home").data("year");
            $("#details").html("Author: " + author + "<br>Year: " + year);
        });
    });
</script>
</head>
<body>
<p>Click the below button</p>
<div id="home" data-author-name="farhan" data-year="2024">just an example</div>
<br><button>Get attributes</button>
<div id="details"></div> <!-- Div to display details -->
</body>
</html>
