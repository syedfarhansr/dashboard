<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Heroes and Heroines</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .hero-image {
        display: none;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Hover over the names to see their images:</h2>
    <ul>
        <li class="hero" data-image="./img/img1.jpg">img1</li>
        <li class="hero" data-image="./img/img2.jpg">img2</li>
        <li class="hero" data-image="./img/img3.jpg">img3</li>
        <!-- Add more heroes/heroines here -->
    </ul>
    <div id="image-container">
        <img id="hero-image" class="hero-image" src="" alt="Hero Image">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $(".hero").hover(
            function() {
                var imageSrc = $(this).data("image");
                $("#hero-image").attr("src", imageSrc);
                $(".hero-image").fadeIn();
            },
            function() {
                $(".hero-image").fadeOut();
            }
        );
    });
</script>

</body>
</html>
